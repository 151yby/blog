</head>

<body>
    <canvas id="canvas" style="position:fixed;left:0;top:0;pointer-events:none;z-index:9999"></canvas>
    <div class='nav'>
        <div class="nav-wrap">
            <!-- <a href="#" class="logo">My Blog</a> -->
            <ul class="nav-list">
                <li><a href="./index.html">首页</a></li>
                <li><a href="./about.html">简介</a></li>
                <li><a href="./travel.html">旅行</a></li>
                <!-- <li><a href="#">日志</a></li> -->
                <li><a href="#">关于</a></li>
                <li><a href="#">留言板</a></li>
                <!-- <li><a href="#">ENGLISH</a></li> -->
                <!-- 添加夜间模式切换按钮 -->
                <li class="theme-switch">
                    <div class="theme-switch-wrapper">
                        <div class="theme-switch-button">
                            <i class="moon">🌙</i>
                            <i class="sun">☀️</i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 旅行板块 -->
    <div id="travel hidden">
        <div id="travel">
            <div class="travel-wrap">
                <div class="travel-tit">
                    <h2>旅行日记</h2>
                    <p>Travel is the only way to live your life</p>
                    <button>查看更多&gt;</button>
                </div>
                <ul class="photo-list"></ul>
            </div>
        </div>
    </div>
    <!-- 音乐播放器 -->
    <div class="sidebar">
        <button class="toggle-sidebar"><img class="music-icon" src="../imgs/音乐图标.jpg"></button>
        <div class="player">
            <img id="albumCover" class="album-cover">
            <div class="song-info">
                <span id="songTitle"></span>
                <span id="currentTime">0:00</span>
            </div>
            <div class="controls">
                <button onclick="prevSong()">&#9664;&#9664;</button>
                <button onclick="togglePlay()" id="playButton" class="control-button">&#9654;</button>
                <button onclick="nextSong()">&#9654;&#9654;</button>
                <button onclick="showPlaylist()">&#9776;</button>
            </div>
        </div>
        <ul id="musicList" style="display: block;">
            <li onclick="playSong(0)">1n - デート2</li>
            <li onclick="playSong(1)">ACK - 渐行渐远的风不再歌唱</li>
            <li onclick="playSong(2)">AnselRabbit</li>
            <li onclick="playSong(3)">Biscuits</li>
            <li onclick="playSong(4)">SWAGGER</li>
            <li onclick="playSong(5)">Yiiiko</li>
            <li onclick="playSong(6)">匿名的好友-en</li>
            <li onclick="playSong(7)">APT.-ROSÉ</li>
            <li onclick="playSong(8)">这样很好.</li>
        </ul>
    </div>
    <script src="../js/index.js"></script>
